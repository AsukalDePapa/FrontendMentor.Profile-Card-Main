<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/bg-pattern-top.svg">
  
  <title>Profile Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">
  
</head>
<body>
  <!-- PLEASE HELP WITH THE BACKGROUND -->
  <div class="wrapper">
    <div class="bg-one"><img src="images/bg-pattern-top.svg" alt=""></div>
    <div class="bg-two"><img src="images/bg-pattern-bottom.svg" alt=""></div>
  </div>
  <!-- Main Card -->
  <main>
    <!-- Profile Background -->
    <article class="bg">
      <img src="./images/bg-pattern-card.svg" alt="">
    </article>
    <!-- User Info -->
    <article class="user">
      <div class="profile"><img src="./images/image-victor.jpg" alt="profile-picture"></div>
      <div class="flex">
        <h1>Victor Crest</h1>
        <div class="age">26<br></div> 
      </div>
      <div class="location">London</div>
    </article>
    <!-- User Followers -->
    <article class="list">
      <ul>
        <li>80K<span>Followers</span></li>
        <li>803K<span>Likes</span></li>
        <li>1.4K<span>Photos</span></li>
      </ul>
    </article>
  </main>
  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jerickson-tomajin-659a2a254/">Jerickson Tomajin</a>.
    </div>
  </footer>
</body>
</html>
